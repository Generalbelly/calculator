<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>電卓</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <main class="wrapper">
            <div class="caluclator">
                <input id="caluclator__value" class="caluclator__value" type="readonly" disabled value="0">
                <div class="caluclator__btns">
                    <div class="caluclator__row">
                        <button class="caluclator__btn gray">C</button>
                        <button class="caluclator__btn gray">
                            <sup>+</sup>
                            /
                            <sub>-</sub>
                        </button>
                        <button class="caluclator__btn gray">%</button>
                        <button class="caluclator__btn orange">÷</button>
                    </div>
                    <div class="caluclator__row">
                        <button class="caluclator__btn">7</button>
                        <button class="caluclator__btn">8</button>
                        <button class="caluclator__btn">9</button>
                        <button class="caluclator__btn orange">×</button>
                    </div>
                    <div class="caluclator__row">
                        <button class="caluclator__btn">4</button>
                        <button class="caluclator__btn">5</button>
                        <button class="caluclator__btn">6</button>
                        <button class="caluclator__btn orange">-</button>
                    </div>
                    <div class="caluclator__row">
                        <button class="caluclator__btn">1</button>
                        <button class="caluclator__btn">2</button>
                        <button class="caluclator__btn">3</button>
                        <button class="caluclator__btn orange">+</button>
                    </div>
                    <div class="caluclator__row">
                        <button class="caluclator__btn caluclator__btn--big">0</button>
                        <button class="caluclator__btn">.</button>
                        <button class="caluclator__btn orange">=</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
