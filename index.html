<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>電卓</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <main class="wrapper">
            <p id="caluc-value" class="caluc-value"></p>
            <div class="btns">
                <button class="btns__btn">C</button>
                <button class="btns__btn">%</button>
                <button class="btns__btn">/</button>
                <button class="btns__btn">×</button>
                <button class="btns__btn">7</button>
                <button class="btns__btn">8</button>
                <button class="btns__btn">9</button>
                <button class="btns__btn">-</button>
                <button class="btns__btn">4</button>
                <button class="btns__btn">5</button>
                <button class="btns__btn">6</button>
                <button class="btns__btn">+</button>
                <button class="btns__btn">1</button>
                <button class="btns__btn">2</button>
                <button class="btns__btn">3</button>
                <button class="btns__btn">=</button>
                <button class="btns__btn">0</button>
                <button class="btns__btn">.</button>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
