<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>電卓</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <main class="wrapper">
            <div class="calculator">
                <p id="calculator__value" class="calculator__value">0</p>
                <div class="calculator__btns">
                    <div class="calculator__row">
                        <button class="calculator__btn gray" onclick="clearInputed()">C</button>
                        <button class="calculator__btn gray">
                            <sup>+</sup>
                            /
                            <sub>-</sub>
                        </button>
                        <button class="calculator__btn gray" onclick="percentNumberInputed()">%</button>
                        <button class="calculator__btn orange">÷</button>
                    </div>
                    <div class="calculator__row">
                        <button class="calculator__btn" onclick="pushNumberInputed()">7</button>
                        <button class="calculator__btn" onclick="pushNumberInputed()">8</button>
                        <button class="calculator__btn" onclick="pushNumberInputed()">9</button>
                        <button class="calculator__btn orange">×</button>
                    </div>
                    <div class="calculator__row">
                        <button class="calculator__btn" onclick="pushNumberInputed()">4</button>
                        <button class="calculator__btn" onclick="pushNumberInputed()">5</button>
                        <button class="calculator__btn" onclick="pushNumberInputed()">6</button>
                        <button class="calculator__btn orange">-</button>
                    </div>
                    <div class="calculator__row">
                        <button class="calculator__btn" onclick="pushNumberInputed()">1</button>
                        <button class="calculator__btn" onclick="pushNumberInputed()">2</button>
                        <button class="calculator__btn" onclick="pushNumberInputed()">3</button>
                        <button class="calculator__btn orange">+</button>
                    </div>
                    <div class="calculator__row">
                        <button class="calculator__btn calculator__btn--big" onclick="pushNumberInputed()">0</button>
                        <button class="calculator__btn">.</button>
                        <button class="calculator__btn orange">=</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
